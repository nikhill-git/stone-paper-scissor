<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stone Paper scissor</title>
  </head>
  <body>
    <div class="nav">
      <div class="heading">Rock Paper Scissors</div>
    </div>
    <div class="button">
      <button class="btn">Restart Game</button>
    </div>
    <div class="container">
      <div class="box" id="rock">
        <img src="rock.png" />
      </div>
      <div class="box" id="paper">
        <img src="paper.png" />
      </div>
      <div class="box" id="scissor">
        <img src="scissors.png" />
      </div>
    </div>
    <div class="scoreBoard">
      <div class="youScore">
        <p class="score1">0</p>
        <p>You</p>
      </div>
      <div class="compScore">
        <p class="score2">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msgContainer">
      <p class="msg">Let's Play</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
